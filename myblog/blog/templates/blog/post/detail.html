{%extends "blog/base.html"%}

{%block title%}{{post.title}}{%endblock%}

{%block content%}
    <h2>{{post.title}}</h2>
    <h5 class="date">Published on {{post.publish}} by {{post.author}}</h5>
    <p>{{post.body|linebreaks}}</p>
    <h4><a href="{%url "blog:post_share" post.id%}">Share this post</a></h4>
{%endblock%}
