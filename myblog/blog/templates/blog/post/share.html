{%extends "blog/base.html"%}

{%block title%}Share a Post{%endblock%}

{%block content%}
    {%if sent%}
        <h2>Email succesfully sent</h2>
        <p>"{{post.title}}" was succesfully sent to {{form.cleaned_data.to}}.</p>
    {%else%}
        <h2>Share "{{post.title}}" by email</h2>
        <form method="post">
            {{form.as_ul}}
            {%csrf_token%}
            <input type="submit" name="" value="Send e-mail">
        </form>
    {%endif%}
{%endblock%}
