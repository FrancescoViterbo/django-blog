{% load blog_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{%block title%}{%endblock%}</title>
        <link rel="stylesheet" href="{% static "css/blog.css"%}">
    </head>
    <body>
        <main>
            {%block content%}
            {%endblock%}
        </main>
        <aside class="">
            <h2>My Blog</h2>
            <p>This is my blog. I've written {%total_posts%} posts so far.</p>
            <h3>Latest posts:</h3>
            {%show_latest_posts 3%}
        </aside>
    </body>
</html>
